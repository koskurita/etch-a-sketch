<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3564e93be2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="class-header">
        <h1 class="class-title">Etch-a-Sketch</h1>
    </header>
    <main class="class-main">
        <div class="settings"> 
            <input id="colorPicker" type="color" />
            <button class="gridbtn" id="gridbtn">Grid</button>
            <button class="eraserbtn" id="eraserbtn">Eraser</button>
            <button class="clearbtn" id="clearbtn">Clear</button>
            <div id="gridDimension" class="grid-size">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
        <div class="grid" id="grid"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
