<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings"> 
            <div> 
                <input id="colorPicker" type="color" />
                <button class="gridbtn" id="gridbtn">Grid Toggle</button>
                <button class="eraserbtn" id="eraserbtn">Eraser</button>
                <button class="clearbtn" id="clearbtn">Clear</button>
                <div id="gridDimension" class="grid-size">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            </div>
        </div>
        <div class="grid" id="grid"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
